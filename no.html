<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart Breaks... ü•∫</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3d3d3d 0%, #1a1a1a 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* 2. Card Design - Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px 30px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 85%;
            color: white;
            animation: fadeIn 1.5s ease;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        .emoji-sad {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: heartBreak 3s infinite ease-in-out;
        }

        @keyframes heartBreak {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(0.9); opacity: 0.4; }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ff758f;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
            font-style: italic;
        }

        
        .retry-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        .retry-btn:hover {
            transform: scale(1.1);
            background: #ff1a45;
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.5);
        }

        /* 5. Rain Effect (Pure CSS) */
        .rain {
            position: absolute;
            width: 1px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            top: -100px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="rain" style="left: 15%; animation-delay: 0s;"></div>
    <div class="rain" style="left: 35%; animation-delay: 1.2s;"></div>
    <div class="rain" style="left: 55%; animation-delay: 0.6s;"></div>
    <div class="rain" style="left: 75%; animation-delay: 2.1s;"></div>
    <div class="rain" style="left: 95%; animation-delay: 1.8s;"></div>

    <div class="card">
        <div class="emoji-sad">üíî</div>
        <h1>That hurts... ü•∫</h1>
        <p>"My world feels empty without you, Jenifer. I really hoped for a beautiful beginning today."</p>
        <p>But my heart will always wait for you, no matter what. ‚ù§Ô∏è</p>
        
        <br>
        <a href="index.html" class="retry-btn">Can we try again? üåπ</a>
    </div>

</body>

</html>
